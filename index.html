<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QuiriQuiri</title>
    <link rel="stylesheet" href="style.css">
    <script>
window.nodeRequire = require;
delete window.require;
delete window.exports;
delete window.module;
    </script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
</head>
<body>

<div id="sidebar">
    <div>
        <a id="add_user" href="#add_user">Add User...</a>
    </div>
    <ul id="user_list"></ul>
</div>


<div id="timeline">

</div>

<div id="modal" class="modal">
    <div id="tweet-dialog" class="modal-content">
        <textarea id="tweet-dialog-text"></textarea>
        <input id="tweet-dialog-author" type="hidden" value="">
        <input id="tweet-dialog-reply-to" type="hidden" value="">
        <div class="tweet-dialog-actions">
            <button id="tweet-dialog-post">Tweet</button>
        </div>
    </div>
</div>

<div id="error">
    <p id="error-text"></p>
</div>

</body>
</html>
